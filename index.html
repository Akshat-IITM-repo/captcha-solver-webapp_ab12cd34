<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white rounded shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Captcha Solver</h1>
        <img id="captchaImage" src="sample.png" alt="Captcha" class="mb-4 rounded shadow" />
        <button id="solveButton" class="bg-blue-500 text-white px-4 py-2 rounded">Solve Captcha</button>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('url') || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
        document.getElementById('captchaImage').src = imageUrl;

        document.getElementById('solveButton').onclick = function() {
            // Insert captcha solving logic here
            console.log('Solving captcha for image:', imageUrl);
        };
    </script>
</body>
</html>
